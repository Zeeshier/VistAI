<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VistAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="dark-gradient">
    <nav class="navbar">
        <div class="container">
            <img src="/static/logo/logo.png" alt="VistAI Logo" class="logo" width="70" height="60">
            <div class="nav-actions">
                <a href="/" class="back-btn">← Back to Upload</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="results-section">
            <h3 class="section-title fade-in">Team Reeco at Alpha Networks</h3>
            <div class="team-grid">
                <div class="team-card fade-in" style="animation-delay: 0s">
                    <div class="team-avatar">Z</div>
                    <h4>Zeeshan Ahmad</h4>
                    <p class="role">Team Lead / AI Engineer</p>
                    <div class="links">
                        <a href="https://www.linkedin.com/in/zeeshier" target="_blank" rel="noopener">LinkedIn</a>
                        <a href="https://github.com/zeeshier" target="_blank" rel="noopener">GitHub</a>
                    </div>
                </div>
                
                <div class="team-card fade-in" style="animation-delay: 0.1s">
                    <div class="team-avatar">M</div>
                    <h4>M Abeer</h4>
                    <p class="role">AI Engineer</p>
                    <div class="links">
                        <a href="https://www.linkedin.com/in/abeer33" target="_blank" rel="noopener">LinkedIn</a>
                        <a href="https://github.com/M-Abeer" target="_blank" rel="noopener">GitHub</a>
                    </div>
                </div>
                
                <div class="team-card fade-in" style="animation-delay: 0.2s">
                    <div class="team-avatar">M</div>
                    <h4>Muhammad Hamza Sirang</h4>
                    <p class="role">Web Developer</p>
                    <div class="links">
                        <a href="https://www.linkedin.com/in/muhammad-hamza-sirang-179b04268" target="_blank" rel="noopener">LinkedIn</a>
                        <a href="https://github.com/MrSirang" target="_blank" rel="noopener">GitHub</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Built by Team Recco · <a href="/team">Meet the team</a></p>
        </div>
    </footer>

    <script src="/static/js/script.js"></script>
    <script>
        document.querySelectorAll('.team-card').forEach((el, idx) => {
            el.style.animationDelay = `${idx * 0.1}s`;
        });
    </script>
</body>
</html>
